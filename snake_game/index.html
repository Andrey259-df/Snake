<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Змея с джойстиком</title>
    <style>
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #joystick-knob {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        button {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px 20px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="joystick-container">
        <div id="joystick-knob"></div>
    </div>
    <button onclick="restartGame()">Перезапустить игру</button>

    <script src="script.js"></script>
</body>
</html>
